<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div id="wallpaper">
        <img src="./assets/wallpaper.jpg" alt="" class="background" id="wallpaper-image">
    </div>
    <section id="loadscreen" class="black">
        <div class="waiting-text">PRESS ANY KEY TO START</div>
    </section>
    <section id="menuscreen">
        <button id="single">SINGLE</button>
        <button id="multi">MULTI</button>
    </section>
    <section id="enter-name"> 
        <button class="back" id="name-back">BACK</button>
        <input id="name-input" type="text" placeholder="ENTER NAME" spellcheck="false">
        <button id="next">NEXT</button>
    </section>
    <section id="lobby">
        <button class="back" id="lobby-back">BACK</button>
        <div id="song-select">
        </div>
        <div id="player-list">
            <div id = "p1" class="player">
                <div class="container">
                    <h1 id="p1-name"></h1>
                    <h3 id="p1-connected">Connected</h3>
                    <h3 id="p1-ready" class=>Ready</h3>
                </div>
                <p class="multi-combo" id="p1-combo">x0</p>
                <p class="multi-score" id="p1-score">0</p>
                <span id="p1-click-ready">CLICK TO READY</span>
            </div>
            <div id="p2" class="player">
                <div class="container">
                    <h1 id="p2-name"></h1>
                    <h3 id="p2-connected">Connected</h3>
                    <h3 id="p2-ready">Ready</h3>
                </div>
                <p id="p2-combo" class="multi-combo">x0</p>
                <p id="p2-score" class="multi-score">0</p>
                <span id="p2-click-ready">CLICK TO READY</span>
            </div>
            <div id="p3" class="player">
                <div class="container">
                    <h1 id="p3-name"></h1>
                    <h3 id="p3-connected">Connected</h3>
                    <h3 id="p3-ready">Ready</h3>
                </div>
                <p id="p3-combo" class="multi-combo">x0</p>
                <p id="p3-score" class="multi-score">0</p>
                <span id="p3-click-ready" class="ready-click">CLICK TO READY</span>
            </div>
            <div id="p4" class="player">
                <div class="container">
                    <h1 id="p4-name"></h1>
                    <h3 id="p4-connected">Connected</h3>
                    <h3 id="p4-ready">Ready</h3>
                </div>
                <p id="p4-combo" class="multi-combo">x0</p>
                <p id="p4-score" class="multi-score">0</p>
                <span id="p4-click-ready" class="ready-click">CLICK TO READY</span>
            </div>
        </div>
    </section>
    <section id="game">
        <div class="menu">
            <button id="start">START</button>
            <button id="load">LOAD</button>
        </div>
        <div class="container">
            <div class="healthbar">
                <div class="health"></div>
            </div>
            <div id="gameboard">
                <div class="arrow" id="bottom-left">
                    <div id="glow-bottom-left" class="glow"></div>
                    <div id="mask-bottom-left" class="mask move-up"></div>
                    <img src="./assets/botleft grey.png" class="default-arrow">
                    <img src="./assets/botleft white.png" id="bottom-left white" class="white">
                </div>
                <div class="arrow" id="top-left">
                    <div id="glow-top-left" class="glow"></div>
                    <div id="mask-top-left" class="mask move-up"></div>
                    <img src="./assets/topleft grey.png" class="default-arrow">
                    <img src="./assets/topleft white.png" id="top-left white" class="white">
                </div>
                <div class="arrow" id="middle">
                    <div id="glow-middle" class="glow"></div>
                    <div id="mask-middle" class="mask move-up"></div>
                    <img src="./assets/middle grey.png" class="default-arrow">
                    <img src="./assets/middle white.png" id="middle white" class="white">
                </div>
                <div class="arrow" id="top-right">
                    <div id="glow-top-right" class="glow"></div>
                    <div id="mask-top-right" class="mask move-up"></div>
                    <img src="./assets/topright grey.png" class="default-arrow">
                    <img src="./assets/topright white.png" id="top-right white" class="white">
                </div>
                <div class="arrow" id="bottom-right">
                    <div id="mask-bottom-right" class="mask move-up"></div>
                    <div id="glow-bottom-right" class="glow"></div>
                    <img src="./assets/botright grey.png" class="default-arrow">
                    <img src="./assets/botright white.png" id="bottom-right white" class="white">
                </div>
                <div id="pop-up">
                    <h1 id="arrow-text" class="text">PERFECT</h>
                    <h3 id="combo-text" class="text">COMBO</h2>
                    <h2 id="combo-number" class="text">1</h1>
                </div>
            </div>
        </div>
    </section>
    <section id="stats">
        <div class="container">
            <h1 id="grade">A</h1>
            <div class="stat-info">
                <h2><span class="label song">SONG</span><span id="song-name">JENN COW</span></h2>
                <h2><span class="label score">SCORE</span><span id="score">0</span></h2>
                <h3><span class="label perfect">PERFECT</span><span id="perfect">0</span></h3>
                <h3><span class="label good">GOOD</span><span id="good">0</span></h3>
                <h3><span class="label okay">OKAY</span><span id="okay">0</span></h3>
                <h3><span class="label miss">MISS</span><span id="miss">0</span></h3>
                <h3><span class="label combo">MAX COMBO</span><span id="max-combo">0</span></h3>
            </div>
        </div>
        <div class="buttons">
            <button id="game-to-menu">MENU</button>
            <button id="game-to-settings">SETTINGS</button>
            <button id="game-to-song-select">SELECT SONG</button>
            <button id="game-to-play-again">PLAY AGAIN</button>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" defer></script>
</body>
</html>
